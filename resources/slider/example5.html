<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.min.css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.min.js"></script>
	<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 85px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 85px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	</style>
</head>

<body>
<div data-role="page" style="max-height:90px; min-height:90px;">
	<div role="main" class="ui-content">
		<div class="ui-field-contain">
			<label for="slider-2">Input slider:</label>
			<input type="range" name="slider-2" id="slider-2" value="25" min="0" max="100" data-theme="b" data-track-theme="a" />
		</div>
	</div>
</div>
</body>
</html>
