<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
	<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 85px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 85px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	</style>
</head>

<body>
<div data-role="page" style="max-height:90px; min-height:90px;">
	<div role="main" class="ui-content">
		<div class="ui-field-contain">
    		<label for="flip-5">Flip switch:</label>
    		<select name="flip-5" id="flip-5" data-role="slider" data-theme="a" data-track-theme="b">
        		<option value="no">No</option>
        		<option value="yes">Yes</option>
    		</select>
		</div>
	</div>
</div>
</body>
</html>
