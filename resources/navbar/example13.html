<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
	<style>
		html, body { padding: 0; margin: 0; }
		html, .ui-mobile, .ui-mobile body {
			height: 85px;
		}
		.ui-mobile, .ui-mobile .ui-page {
			min-height: 85px;
		}
		.ui-content{
			padding:10px 15px 0px 15px;
		}
		.nav-glyphish-example .ui-btn .ui-btn-inner { padding-top: 40px !important; }
		.nav-glyphish-example .ui-btn .ui-icon { width: 30px!important; height: 30px!important; margin-left: -15px !important; box-shadow: none!important; -moz-box-shadow: none!important; -webkit-box-shadow: none!important; -webkit-border-radius: 0 !important; border-radius: 0 !important; }
		#chat:after { background-image:  url(http://api.jquerymobile.com/resources/navbar/glyphish-icons/09-chat2.png); background-size: 14px 14px; }
		#email:after { background-image:  url(http://api.jquerymobile.com/resources/navbar/glyphish-icons/18-envelope.png); background-size: 14px 10px;  }
		#login:after { background-image:  url(http://api.jquerymobile.com/resources/navbar/glyphish-icons/30-key.png);  background-size: 12px 26px; }
		#beer:after { background-image:  url(http://api.jquerymobile.com/resources/navbar/glyphish-icons/88-beermug.png);  background-size: 14px 14px; }
		#coffee:after { background-image:  url(http://api.jquerymobile.com/resources/navbar/glyphish-icons/100-coffee.png);  background-size: 14px 14px; }
		#skull:after { background-image:  url(http://api.jquerymobile.com/resources/navbar/glyphish-icons/21-skull.png) ;  background-size: 16px 16px; }
	</style>
</head>

<body>
<div data-role="page" style="max-height:90px; min-height:90px;">
	<div role="main" class="ui-content">
    	<div data-role="footer" class="nav-glyphish-example">
    		<div data-role="navbar" class="nav-glyphish-example" data-grid="d">
    		<ul>
    			<li><a href="#" id="chat" data-icon="custom">Chat</a></li>
    			<li><a href="#" id="email" data-icon="custom">Email</a></li>
    			<li><a href="#" id="skull" data-icon="custom">Danger</a></li>
    			<li><a href="#" id="beer" data-icon="custom">Beer</a></li>
    			<li><a href="#" id="coffee" data-icon="custom">Coffee</a></li>
    		</ul>
    		</div>
    	</div>
	</div>
</div>
</body>
</html>
