<!DOCTYPE html> 
<html> 
<head> 
	<title>Page Title</title> 

	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 85px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 85px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	</style>
</head> 

<body> 
<div data-role="page" style="max-height:90px; min-height:90px;">
	<div data-role="footer" data-theme="a" class="ui-bar ui-grid-c ui-footer ui-bar-a" role="contentinfo">
		<div class="ui-block-a"><h3 style="margin-top:10px;">Settings</h3></div>
		<div class="ui-block-b"><label for="value" style="margin:8px 10px 0 0; text-align:right;" class="ui-input-text">Price</label></div>
		<div class="ui-block-c"><input id="value" value="5,000" class="ui-input-text ui-body-a ui-corner-all ui-shadow-inset"></div>	 
		<div class="ui-block-d">
			<div style="margin:6px 0 0 10px;"><div data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-icon="null" data-iconpos="null" data-theme="b" class="ui-btn ui-shadow ui-btn-corner-all ui-submit ui-btn-up-b" aria-disabled="false"><span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">Update</span></span><button type="submit" data-theme="b" class="ui-btn-hidden"
						aria-disabled="false">Update</button></div></div>
		</div>
	</div>
</div>
</body>
</html>
