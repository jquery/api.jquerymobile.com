<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
	<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 125px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 125px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	</style>
</head>

<body>
<div data-role="page" style="max-height:130px; min-height:130px;">
	<div role="main" class="ui-content">
		<div class="ui-grid-a">
			<div class="ui-block-a"><button type="button" data-theme="a">Previous</button></div>
			<div class="ui-block-b"><button type="button" data-theme="a">Next</button></div>
		</div>

		<div class="ui-grid-solo">
			<div class="ui-block-a"><button type="button" data-theme="b">More</button></div>
		</div>
	</div>
</div>
</body>
</html>
