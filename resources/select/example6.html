<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
	<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 385px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 385px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	</style>
</head>

<body>
<div data-role="page" style="max-height:390px; min-height:390px;">
	<div role="main" class="ui-content">
		<div class="ui-field-contain">
			<fieldset data-role="controlgroup">
				<legend>Date of Birth:</legend>

    			<label for="select-choice-month">Month</label>
				<select name="select-choice-month" id="select-choice-month">
					<option>Month</option>
					<option value="jan">January</option>
					<option value="dec">December</option>
					<option value="feb">February</option>
					<option value="mar">March</option>
					<option value="apr">April</option>
					<option value="may">May</option>
					<option value="jun">June</option>
					<option value="jul">July</option>
					<option value="aug">August</option>
					<option value="sep">September</option>
					<option value="oct">October</option>
					<option value="nov">November</option>
					<option value="dec">December</option>
				</select>

				<label for="select-choice-day">Day</label>
				<select name="select-choice-day" id="select-choice-day">
					<option>Day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
				</select>

				<label for="select-choice-year">Year</label>
				<select name="select-choice-year" id="select-choice-year">
					<option>Year</option>
					<option value="2011">2011</option>
					<option value="2010">2010</option>
					<option value="2009">2009</option>
					<option value="2008">2008</option>
					<option value="2007">2007</option>
					<option value="2006">2006</option>
					<option value="2005">2005</option>
					<option value="2004">2004</option>
				</select>
			</fieldset>

		</div>
	</div>
</div>
</body>
</html>
