<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.min.css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.min.js"></script>
	<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 265px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 265px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	</style>
</head>

<body>
<div data-role="page" style="max-height:270px; min-height:270px;">
	<div data-role="content" >
		<div class="ui-field-contain">
			<label for="select-choice-7" class="select">Shipping method:</label>
			<select name="select-choice-7" id="select-choice-7" data-native-menu="false">
				<option value="standard">Standard: 7 day</option>
				<option value="rush" disabled="disabled">Rush: 3 days</option>
				<option value="express">Express: next day</option>
				<option value="overnight">Overnight</option>
			</select>
		</div>
	</div>
</div>
</body>
</html>
