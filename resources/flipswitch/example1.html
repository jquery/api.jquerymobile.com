<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.0-beta.1/jquery.mobile-1.4.0-beta.1.min.css" />
	<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="//code.jquery.com/mobile/1.4.0-beta.1/jquery.mobile-1.4.0-beta.1.min.js"></script>
	<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
		height: 115px;
	}
	.ui-mobile, .ui-mobile .ui-page {
		min-height: 115px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
    </style>
</head>

<body>
<div data-role="page" style="max-height:120px; min-height:120px;">
	<div role="main" class="ui-content">
    	<form>
				<fieldset>
					<div data-role="fieldcontain">
						<label for="checkbox-based-flipswitch">Checkbox-based:</label>
						<input type="checkbox" id="checkbox-based-flipswitch" data-role="flipswitch"></input>
					</div>
				</fieldset>
    	</form>
	</div>
</div>
</body>
</html>
