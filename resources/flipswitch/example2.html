<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.min.css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.min.js"></script>
	<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
		height: 115px;
	}
	.ui-mobile, .ui-mobile .ui-page {
		min-height: 115px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
    </style>
</head>

<body>
<div data-role="page" style="max-height:120px; min-height:120px;">
	<div role="main" class="ui-content">
    	<form>
				<fieldset>
					<div data-role="fieldcontain">
						<label for="select-based-flipswitch">Select-based:</label>
						<select id="select-based-flipswitch" data-role="flipswitch">
							<option value="leave">Bye</option>
							<option value="arrive">Hi</option>
						</select>
					</div>
				</fieldset>
    	</form>
	</div>
</div>
</body>
</html>
