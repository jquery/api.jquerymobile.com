<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-beta.1/jquery.mobile-1.4.0-beta.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.0-alpha.20/jquery.mobile-1.4.0-alpha.2.min.js"></script>
	<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 165px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 165px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}

	@media all and (max-width: 50em) {
		.my-breakpoint .ui-block-a,
		.my-breakpoint .ui-block-b,
		.my-breakpoint .ui-block-c,
		.my-breakpoint .ui-block-d,
		.my-breakpoint .ui-block-e {
			width: 100%;
			float:none;
		}
	}

	@media all and (min-width: 75em) {
		.my-breakpoint.ui-grid-b .ui-block-a { width: 49.95%; }
		.my-breakpoint.ui-grid-b .ui-block-b,
		.my-breakpoint.ui-grid-b .ui-block-c { width: 24.925%; }
	}
	</style>
</head>

<body>
<div data-role="page" style="max-height:170px; min-height:170px;">
	<div data-role="content" >
		<div class="ui-grid-c ui-responsive">
			<div class="ui-block-a"><div class="ui-body ui-body-d">A</div></div>
			<div class="ui-block-b"><div class="ui-body ui-body-d">B</div></div>
			<div class="ui-block-c"><div class="ui-body ui-body-d">C</div></div>
			<div class="ui-block-d"><div class="ui-body ui-body-d">D</div></div>
		</div><!-- /grid-c -->
	</div>
</div>
</body>
</html>
