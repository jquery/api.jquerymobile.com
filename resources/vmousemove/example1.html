<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vmousedown demo</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.min.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/git/jquery.mobile-git.min.js"></script>
</head>
<body>
    <div id="target">
      Move here
    </div>
    <div id="other">
      Trigger the handler
    </div>
    <div id="log"></div>
    <script>
        $( document ).on ( "vmousemove", "#target", function(event) {
          var msg = "Handler for .vmousemove() called at ";
          msg += event.pageX + ", " + event.pageY;
          $( "#log" ).append( "<div>" + msg + "</div>" );
        });
    </script>
</body>
</html>
