<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
	<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 215px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 215px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	</style>
</head>

<body>
<div data-role="page" style="max-height:220px; min-height:220px;">
	<div role="main" class="ui-content">
    	<p>When an icon is added to an inline button, the button will grow wider to accommodate the icon:</p>
		<a href="index.html" data-role="button" data-icon="delete" data-inline="true">Cancel</a>
		<a href="index.html" data-role="button" data-icon="check" data-theme="b" data-inline="true">Save</a>
        <p>A mini version of the same:</p>
		<a href="index.html" data-role="button" data-icon="delete" data-inline="true" data-mini="true">Cancel</a>
		<a href="index.html" data-role="button" data-icon="check" data-theme="b" data-inline="true" data-mini="true">Save</a>
	</div>
</div>
</body>
</html>
