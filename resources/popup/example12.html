<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
$( document ).on( "mobileinit", function() {
	$.mobile.popup.prototype.options.history = false;
});
	</script>
	<script src="//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
	<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 385px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 385px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	#click-page {
		position: absolute;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
	}
	</style>
	<script>
$.mobile.document.on( "click", "#click-page", function( event ) {
	$( "#the-popup" ).popup( "open", { x: event.pageX, y: event.pageY } );
	event.preventDefault();
});
	</script>
</head>

<body>
<div data-role="page" style="position:relative; max-height:390px; min-height:390px;">
	<div role="main" class="ui-content">
		<h2>Click anywhere to display the popup with an arrow.</h2>
		<div id="the-popup" data-role="popup" data-arrow="l,t" class="ui-content">
			<h2>Popup with an arrow</h2>
			<p>a second paragraph.</p>
		</div>
	</div>
	<a href="#" id="click-page" class="click-page-link"></a>
</div>
</body>
</html>
