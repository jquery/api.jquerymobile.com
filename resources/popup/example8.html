<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
	<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 185px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 185px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	</style>
</head>

<body>
<div data-role="page" style="max-height:190px; min-height:190px;">
	<div role="main" class="ui-content">
		<a href="#popupPadded" data-rel="popup" data-role="button" data-inline="true">Popup with padding</a>

		<div data-role="popup" id="popupPadded" class="ui-content">
			<p>This is a popup with the <code>ui-content</code> class added to the popup container.</p>
		</div>
	</div>
</div>
</body>
</html>
