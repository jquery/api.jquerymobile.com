<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.min.css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.min.js"></script>
	<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 125px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 125px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	</style>
</head>

<body>
<div data-role="page" style="max-height:130px; min-height:130px;">
	<div role="main" class="ui-content">
    	<form>
			<fieldset data-role="controlgroup" data-mini="true">
	         	<input type="radio" name="radio-mini" id="radio-mini-1" value="choice-1" checked="checked" />
	         	<label for="radio-mini-1">Credit</label>
	         	<input type="radio" name="radio-mini" id="radio-mini-2" value="choice-2"  />
	         	<label for="radio-mini-2">Debit</label>
	         	<input type="radio" name="radio-mini" id="radio-mini-3" value="choice-3"  />
	         	<label for="radio-mini-3">Cash</label>
	    	</fieldset>
        </form>
	</div>
</div>
</body>
</html>
