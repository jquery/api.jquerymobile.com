<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 415px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 415px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	</style>
</head>

<body>

	<div data-role="page" data-overlay-theme="a">
		<div data-role="header" data-theme="b">
			<h1>Dialog</h1>
		</div>

		<div role="main" class="ui-content">
			<h1>Custom overlay</h1>
			<p>This dialog adds <code>data-overlay-theme="a"</code> to the page container to set the overlay swatch color.</p>
			<a href="example4.html" data-role="button" data-rel="back" data-theme="a" data-inline="true">I like it</a>
		</div>

	</div>

</body>
</html>
